<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Disc Golf</h1>
  </header>

  <main>
    <form action="" method="get">

      <div class="top">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your
          deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="middle">
        <h2>Let's do this!</h2>
        <div class="form-row">
          <label for="first-name">First Name
            <input type="text" name="first-name" id="first-name">
          </label>
          <label for="last-name">Last Name
            <input type="text" name="last-name" id="last-name">
          </label>
        </div>
        <div class="form-row">
          <label for="email">Email
            <input type="text" name="email" id="email">
          </label>
          <label for="phone">Phone Number
            <input type="tel" name="phone" id="phone">
          </label>
        </div>
        <div class="form-row">
          <label for="pwd">Password
            <input type="password" name="pwd" id="pwd">
          </label>
          <label for="pwd-confirm">Confirm Password
            <input type="password" name="pwd-confirm" id="pwd-confirm">
          </label>
        </div>
      </div>

      <div class="bottom">
        <button type="submit"> Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>

    </form>
  </main>

</body>

</html>
